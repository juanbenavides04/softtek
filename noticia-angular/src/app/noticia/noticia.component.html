<h5>Lista de Noticia</h5>

<a routerLink="/favoritos">Ir a Lista de favoritos</a>
<br>
<a routerLink="/form">Formulario ingrsar noticia</a>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">titulo</th>
      <th scope="col">descripcion</th>
      <th scope="col">resumen</th>
      <th scope="col">fecha</th>
      <th scope="col">Favorito</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let noticia of noticias">
      <th scope="row">{{noticia.id}}</th>
      <td>{{noticia.titulo}}</td>
      <td>{{noticia.descripcion}}</td>
      <td>{{noticia.resumen}}</td>
      <td>{{noticia.fecha}}</td>
      <td><button type="button"  class="btn btn-primary btn-sm" name="button" (click)="update(noticia)">favorito</button></td>
    </tr>

  </tbody>
</table>
